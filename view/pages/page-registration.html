{% extends '../layout/layout-main.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    <section id="registration" class="auth container">
        <section class="row">
            <div class="auth_form">
                <h1>Registration</h1>

                <form name="registration_form">
                    <div class="input-field">
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{1,20}"
                               class="validate">
                    </div>
                    <div class="input-field">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required class="validate">
                    </div>
                    <div class="input-field">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" required class="validate">
                    </div>
                                        <div class="input-field">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Register
                        </button>
                    </div>
                    <input name="ghhh" type="text" id="for_bots_reg" class="hide"/>
                </form>

                <div class="relog_link_wrap">
                    <a href="/login">Login</a>
                </div>

            </div>
        </section>
    </section>
{% endblock %}
