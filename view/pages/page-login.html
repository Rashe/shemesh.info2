{% extends '../layout/layout-main.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section id="login">
    <h1>{{data.login_h1}}</h1>

    <div data-alert id="error_disp" class="alert-box">
        <p></p>
        <span class="close">&times;</span>
    </div>
    <form name="login_form">
        <div class="inp_holder">
            <label for="auth_username">{{data.login_userPl}}</label>
            <input id="auth_username" name="username" type="text" required pattern="[A-Za-z0-9]{1,20}"/>
        </div>
        <div class="inp_holder">
            <label for="auth_password">{{data.login_passPl}}</label>
            <input id="auth_password" name="password" type="password" required/>
        </div>
        <div class="but_holder">
            <button class="button">{{data.login_button}}</button>
        </div>
    </form>

    <a href="/registration" class="form_register">{{data.login_regL}}</a>
    <a href="/forgot_pass" class="fp_pass">Forgot password</a>

</section>
{% endblock %}
